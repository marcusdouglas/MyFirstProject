<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        body {
            padding: 0;
            margin: 0;
            background-color: white;
            font-family: calibri;
        }

        p {
            margin-left: 60px;
        }

        button {
            margin-left: 60px;
        }

        ul {
            list-style-type: none;
            overflow: hidden;
            font-family: calibri;
            font-size: 30px;
            background-color: darkgrey;
            padding: 0;
            margin-top: 200px;
            margin-left: 20px;
            margin-right: 20px;
            border-radius: 8px;
        }

        li {
            float: left;
        }

        li a.active{
            background-color: #333;
        }

        li a:hover:not(.active){
            background-color: #333;
        }

        li a {
            text-decoration: none;
            color: white;
            padding: 16px;
            margin: 0;
        }

    </style>
</head>

<body>

<ul>
    <li><a class = "active" href = "#">Home</a></li>
    <li><a href = "#">News</a></li>
    <li><a href = "#">Contact</a></li>
    <li><a href = "#">Resources</a></li>
</ul>

<p id = "p1">This is text.<br>Here's a new line.</p>
<br>
<button type = "button" onclick = "document.getElementById('p1').innerHTML = 'The text has changed.'">Press Me</button>

</body>
</html>
